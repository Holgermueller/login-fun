<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/build/css/styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <section id="loginSection" class="login-section">
      <div id="loginCard" class="login-card">
        <div class="grid-container">
          <div class="grid-item">
            <h1>Register Here:</h1>
          </div>
          <div class="grid-item tool-tip-container">
            <div id="toolTip" class="tool-tip">
              ?
              <span class="tool-tip-text"
                >Username and passwords should:
                <ul>
                  <li>Contain at least 8 characters</li>
                  <li>Have at least one capital letter</li>
                  <li>Have at least one digit</li>
                  <li>Have at least one special character</li>
                </ul>
              </span>
            </div>
          </div>
        </div>

        <form class="input-form">
          <input
            type="text"
            name="Username"
            placeholder="Create username"
            id="username"
          />

          <input
            type="email"
            name="Email"
            placeholder="Enter email"
            id="email"
          />
          <input
            type="password"
            placeholder="Create password"
            name="Password"
            id="password"
          />
          <input
            type="password"
            placeholder="Confirm password"
            name="confirmPassword"
            id="confirmPassword"
          />
          <input
            onclick="submitForm(event)"
            type="button"
            value="Submit"
            id="submit"
          />
        </form>
      </div>
      <div id="message" class="message">Oh no! You broke it!!</div>
    </section>

    <script src="./public/js/index.js"></script>
  </body>
</html>
